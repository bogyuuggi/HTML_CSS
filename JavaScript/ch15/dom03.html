<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            font-weight: bold;
            color: tomato;
        }
    </style>
</head>
<body>
    <a id="link" href="http://www.naver.com" target="_blank">네이버</a>
    <button class="btn" onclick="change()">네이버를 다음으로 변경</button>
</body>
</html>
<script>
    function change() {
        var link = document.getElementById("link");
        var btn = document.querySelector("button");
        if(link.innerText == "네이버"){
            link.href = "http://www.daum.net";
            link.innerHTML = "다음";
            btn.innerHTML = "네이버로 변경";
        }else {
            link.href = "http://www.naver.com";
            link.innerHTML = "네이버";
            btn.innerHTML = "다음으로 변경";
        }
    }
</script>
