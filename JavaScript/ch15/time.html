<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
        .time {
            text-align: center;
            font-weight: bold;
            font-size: xx-large;
            color: blue;
            margin-top: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
        <span>현재 시각</span>
       <div class="time"></div>
</body>
</html>
<script>
    setInterval(now, 1000);

    function now() {
        let time = new Date;
        let obj = document.querySelector('.time');
        obj.innerHTML = time.toLocaleTimeString();
    }
</script>
