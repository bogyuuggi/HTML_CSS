<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       	#container{
      width : 600px;
      margin : 10px auto;
    }
    table {
      border : 2px solid #ccc;
      border-collapse: collapse;
    }
    tr, td {
      border : 2px solid #ccc;
      padding : 30px;
      text-align: center;
      font-weight: bold;
    }
    td {
      width : 100px;
    }
    </style>
</head>
<body>
    <button onclick="clickEvent()">클릭</button>
    <h1>어서오세요</h1>
</body>
</html>
<script>
  document.write("<h1>어서오세요</h1>");
  document.write("<table>");
  for(var i=2; i<=9; i++){
    document.write("<tr>");
    for(var j=1; j<=9; j++){				
      document.write("<td>" + i + "*" + j + "=" + (i*j) + "</td>");				
    }
    document.write("</tr>");
  }
  document.write("</table>");
