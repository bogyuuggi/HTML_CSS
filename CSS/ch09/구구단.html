<script>
    var text = prompt("원하는 단을 입력하세요"); 
    document.write(text+"단");

   document.write("<table>");

    for(var i=text; i<=text; i++){
    document.write("<tr>");
    for(var j=1; j<=9; j++){				
      document.write("<td>" + i + "*" + j + "=" + (i*j) + "</td>");				
    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>
