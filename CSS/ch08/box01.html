<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 1px 1px 10px 5px;
        }
        .in{
            display: inline-block;
            
        }
        #container{
            width: 500px;
            height: 500px;
            margin: 15px auto;
            border: none;
        }
        .out{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
       <div class="in"></div>
       <div class="in"></div>
       <div class="in"></div>
       <div class="in out"></div>
       <div class="in out"></div>
    </div>
</body>
</html>
