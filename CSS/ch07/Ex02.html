<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow1 {
            color: red;
            text-shadow: 2px 2px 20px black;
            font-size: 100px;
        }

        .shadow2{
            color: black;
            text-shadow: -8px 5px orange;
            font-size: 100px;
        }

        .shadow3 {
            color: white;
            text-shadow: 2px -20px 50px black;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">자바</h1>
    <h1 class="shadow2">오라클</h1>
    <h1 class="shadow3">폼미쳤다이</h1>
</body>
</html>
