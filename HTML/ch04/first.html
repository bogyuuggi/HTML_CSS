<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 html 파일</title>
</head>
<body>
    Hello Html
    <h1>첫번째 html 실습</h1>
    <h2>첫번째 html 실습</h2>

    <!-- 한줄차지 -->
    <div>div test1</div> 
    <div>div test2</div>

    <!-- 해당영역까지만 차지 -->
    <span>span test1</span> 
    <span>span test2</span>

    <h3>h3 테스트</h3>
    <p>p 테스트</p>
</body>
</html>
