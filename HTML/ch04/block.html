<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향</h1>
    <p>레드향 맛도리</p>
    <p>레드향 개맛도리</p>

    <blockquote>레드향은 비타민C가 풍부하다</blockquote>

    <b>레드향은 한라봉과 귤을 교배한 과일이다</b>
    <!-- strong 은 육안으로는 차이가 없지만 음성으로 서비스할때 강조되는 효과가 있음 -->
    <p><b>레드향</b>은 <strong>한라봉</strong>과 <strong>귤</strong>을 교배한 과일이다.</p>
    <p><i>레드향</i>은 <em>한라봉</em>과 <strong>귤</strong>을 교배한 과일이다.</p>
    <p>레드향<sup>1</sup>은 <ins>한라봉</ins>과 <sub>귤</sub>을 <del>교배</del>한 과일이다.</p>

</body>
</html>
