<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향</h1>
    <!-- p는 위아래로 약간의 여백을 가짐 -->
    <p>레드향 맛도리</p>
    <p>레드향 개맛도리</p>
    <span>제주도 레드향 맛도리</span>
    <!-- eclipse \n과 같은 효과 줄바꿈,line skip -->
    <br>
    <span>그래서 제주도 가고싶다</span>

    <h2>레드향 샐러드 레시피</h2>
    <h2>상품 구성</h2>
</body>
</html>
