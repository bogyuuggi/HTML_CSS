<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li,ol{
            list-style: none;
        }
    </style>
</head>
<body>
   <fieldset>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
    HTML, CSS, JAVASCRIPT의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    
    <hr>

    <B>개인정보</B>
    <ul>
        <li>
            <label>이름 <input type="text" placeholder="공백 없이 입력하세요"></label>
        </li>
       
        <li>
            <label>연락처 <input type="number" ></label>
        </li>
        
    </ul>
    
    <B>지원분야</B>
    <ul>
        <li>
            <label><input type="radio" name="subject" value="publish">웹 퍼블리싱</label>
        </li>
        <li>
            <label><input type="radio" name="subject" value="app">웹 애플리케이션 개발</label>
        </li>
        <li>
            <label><input type="radio" name="subject" value="environment">개발 환경 개선</label>
        </li>
    </ul>   
    
 
    <B>지원동기</B>
    <p></p>
    <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
    <p></p>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시쓰기">
   
    


   </fieldset>   

</body>
</html>
