<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border : 2px solid #07060c;
            border-collapse: collapse;
            text-align: center;
        }
        th,td {padding : 10px 20px; 
                width: 50px;}
    </style>
</head>
<body>
    <table>
        <caption>타이틀</caption>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    
        <tr>
            <td colspan="3">11</td>
        </tr>
    </table>
    
</body>
</html>
